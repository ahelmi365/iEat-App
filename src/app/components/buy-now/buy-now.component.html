<p>buy-now works!</p>
<div class="buy-now-container">
  <div class="app-cart-container">
    <app-cart class="app-cart"></app-cart>
  </div>
  <div class="order-info">
    <h4>Order Information</h4>
    <form action="submit">

      <div class="form-field firstname">
        <label for="firstname">First name</label><br>
        <input type="text" name="firstname" id="firstname" autofocus placeholder="Your first name">
      </div>

      <div class="form-field lastname">
        <label for="lastname">Last name</label><br>
        <input type="text" name="lastname" id="lastname" placeholder="Your last name">
      </div>

      <div class="form-field userphone">
        <label for="userphone">Phone Number</label><br>
        <input type="phone" name="userphone" id="userphone" placeholder="Your phone number">
      </div>

      <div class="form-field region">
        <label for="region">Please select address</label><br>
        <select name="region" id="region">
          <option value="-1">Select one</option>
          <option value="{{regionItem}}" *ngFor="let regionItem of regionsList">{{regionItem | titlecase}}</option>
        </select>
      </div>

      <div class="form-field useraddress">
        <label for="useraddress">Address in details</label><br>
        <textarea type="text" name="useraddress" id="useraddress" placeholder="Your address in details" rows="3" cols="20" ></textarea>

      </div>

      <div class="form-field notes">
        <label for="notes">Notes</label><br>
        <textarea type="text" name="notes" id="notes" rows="3" cols="20" placeholder="Add any notes"></textarea>
      </div>
      <div class="submit-order">
        <a routerLink="/confirm-order"><button type="submit" class="btn btn-success ">Submit Order</button></a>
      </div>
    </form>
  </div>
</div>
