<aside class="Layout-aside-content">

  <div class="col-12 text-center filter-col">
    <h4 class="card-title cart-icon filter-card_title">
      <i class="fa fa-solid fa-filter"></i>
    </h4>

  </div>

  <div class="card filter_items_content">
    <div class="card-body">

      <form [formGroup]="filterForm"  (change)="onFilterChange($event); ">
        <div class="form-group row all_filter_item_check">

          <div class="form-check filter_item_check" *ngFor="let filterItem of filterItems">
            <input formControlName={{filterItem}}

            class="form-check-input" type="checkbox" id="{{filterItem}}">
            <label  class="form-check-lable" for="{{filterItem}}">
              {{filterItem | titlecase}}
            </label>
          </div>
        </div>
      </form>

    </div>
  </div>
</aside>
