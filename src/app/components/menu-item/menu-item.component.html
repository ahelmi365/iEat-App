<div class="menu_items">
  <div class="card menu_item">

    <div class="card-body">
      <img class="card-img-top" src="{{menuItem.url}}" alt="Card image cap">
      <div class="item_details">
        <div>
          <h6 class="card-title">{{menuItem.name}}</h6>

        </div>
        <div class="item_price">${{menuItem.price}}</div>

      </div>
      <div class="item_desc">
        <p class="card-text item_description">{{menuItem.description}}</p>
      </div>
      <app-plus-minus-item [menuItem]="menuItem"></app-plus-minus-item>
    </div>
  </div>

</div>
