<div>
  <!-- row to show hide "filter column" and "Cart column" -->
  <div class="row show-hide-left-right">
    <!-- show left column -->
    <div class="col-4 show-filter-icon">
      <div class="filter-icon">
        <input (change)="showHideFilter($event)" type="checkbox" name="" id="show-filter">
        <label class="show-filter-lable" for="show-filter">
          <i class="fa fa-solid fa-filter"></i>
        </label>
      </div>
    </div>
    <!-- show middle column -->
    <div class="col-4 show-menu" (click)="showMenuIteme($event)">
      <div><i class="fa fa-solid fa-list"></i></div>
    </div>
    <!-- show right column -->
    <div class="col-4 show-shopping-cart-icon">
      <div class="shopping-cart-icon">
        <input (change)="showHideCart($event)" type="checkbox" name="" id="show-cart">
        <label class="show-cart-lable" for="show-cart">
          <!-- <i class="fa  fa-solid fa-cart-arrow-down"></i> -->
          <svg width="30" height="30" class="svg-inline--fa fa-shopping-cart fa-w-18 header-icons" aria-hidden="true"
            data-prefix="fa" data-icon="shopping-cart" role="img" xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 576 512" data-fa-i2svg="">
            <path fill="currentColor"
              d="M551.991 64H129.28l-8.329-44.423C118.822 8.226 108.911 0 97.362 0H12C5.373 0 0 5.373 0 12v8c0 6.627 5.373 12 12 12h78.72l69.927 372.946C150.305 416.314 144 431.42 144 448c0 35.346 28.654 64 64 64s64-28.654 64-64a63.681 63.681 0 0 0-8.583-32h145.167a63.681 63.681 0 0 0-8.583 32c0 35.346 28.654 64 64 64 35.346 0 64-28.654 64-64 0-17.993-7.435-34.24-19.388-45.868C506.022 391.891 496.76 384 485.328 384H189.28l-12-64h331.381c11.368 0 21.177-7.976 23.496-19.105l43.331-208C578.592 77.991 567.215 64 551.991 64zM240 448c0 17.645-14.355 32-32 32s-32-14.355-32-32 14.355-32 32-32 32 14.355 32 32zm224 32c-17.645 0-32-14.355-32-32s14.355-32 32-32 32 14.355 32 32-14.355 32-32 32zm38.156-192H171.28l-36-192h406.876l-40 192z">
            </path>
          </svg>
        </label>
        <small class="cartItemsNumber">{{cartItemsNumber}}</small>
      </div>
    </div>
  </div>

  <div class="my-container main-columns ">
    <!-- left column -->
    <div class="left" [class.showFilterAside]="showFilterAside">
      <app-menu-filtering class=" app-menu-filtering"></app-menu-filtering>
    </div>
    <!-- middle cilumn -->
    <div class=" middle-page">
      <div class="app-menu-list">
        <div class="col all_items">
          <div class="row">
            <div class="col-12 menu-title text-center">
              <h1>iEat Menu</h1>
            </div>
          </div>
          <div class="row app-menu-items">
            <div *ngFor="let menu_item of menuItems" [class.dontShowMe]="!(checkIntersection(menu_item.category))"
              class="row app-menu-item col-6 col-sm-4 col-md-3 ">
              <div *ngIf="checkIntersection(menu_item.category)">
                <app-menu-item [menuItem]="menu_item">
                </app-menu-item>
              </div>
            </div>
          </div>
          <div class="scroll-up-container" (click)="scrollUp()">
            <div class="scroll-up"><i class="fa fa-solid fa-arrow-up"></i></div>
          </div>
        </div>
      </div>
    </div>
    <!-- Right column -->
    <div class="right your_cart" [class.showCartAside]="showCartAside">
      <div class="your-cart-container">
        <div class="your-cart-container-icon">
          <div class="shopping-cart-icon">
            <input (change)="showHideCart($event)" type="checkbox" name="" id="show-cart-aside">
            <label class="show-cart-lable" for="show-cart-aside">
              <!-- <i class="fa  fa-solid fa-cart-arrow-down"></i> -->
            </label>
          </div>
        </div>
        <app-cart></app-cart>
      </div>
    </div>
  </div>

</div>
